<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href= "Project1CSS.css">
        <script src="Project1JS.js" defer> </script>
    </head>

    <body>
        <h1>Rock Paper Scissor</h1>

        <div class="full-scoreboard">
            <div class="user-scoreboard">
                <div class="user-label">User</div>
                <div id="user-score">0</div>
            </div>

            <div class="computer-scoreboard">
                <div class="computer-label">Computer</div>
                <div id="computer-score">0</div>
            </div>
        </div>

        <div class="choice-container">
            <div class="choice" id="rock-choice"><img src="img\rockPicture.png"></div>
            <div class="choice" id="paper-choice"><img src="img\paperPicture.png"></div>
            <div class="choice" id="scissor-choice"><img src="img\scissorPicture.png"></div>
        </div>

        <div class="message-board">Good Luck!</div>

    </body>

</html>
